<div class="container mt-4">
  <h1>TODO List</h1>

  <!-- 新しいタスクを追加するフォーム -->
  <form (submit)="addTodo(); $event.preventDefault();" class="mt-3">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="新しいタスクを入力..."
        [(ngModel)]="newTask"
        name="task"
      >
      <button type="submit" class="btn btn-primary">追加</button>
    </div>
  </form>

  <!-- TODO リストの表示 -->
  <ul class="list-group mt-3">
    <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <!-- チェックボックスとタスク名 -->
        <input
          type="checkbox"
          [checked]="todo.completed"
          (change)="toggleCompletion(todo)"
        >
        <span [style.textDecoration]="todo.completed ? 'line-through' : 'none'">
          {{ todo.task }}
        </span>
      </div>
      <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">削除</button>
    </li>
  </ul>
</div>
